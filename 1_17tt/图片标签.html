<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- alt属性用于图片加载失败时显示的内容
         title属性用于鼠标悬停在图片上时的提示信息 -->

    <img src="lafei.jpg" alt="lafei" width="100" height="100">
    <img src="xiaochun.jpg" title="下江小春" width="100" height="100">
</body>
</html>
