<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:hover {
            color: red;
        }
        .div1:hover {
            color: green;
        }

        /* 访问前 */
        a:link {
            color: red;
        }
        /* 访问后 */
        a:visited {
            color: blue;
        }
        /* 鼠标悬停 */
        a:hover {
            color: orange;
        }
        /* 点击时（激活） */
        a:active {
            color: aqua;
        }
    </style>
</head>
<body>
    <p>p标签</p>
    <div class="div1">div标签</div>
    <a href="#">a标签</a>
</body>
</html>
