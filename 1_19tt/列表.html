<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>草莓</li>
    </ul>
    <hr>
    <!-- 有序列表 -->
    <ol>
        <li>打开冰箱门</li>
        <li>把大象放进去</li>
        <li>关上冰箱门</li>
    </ol>
    <hr>
    <!-- 定义列表 -->
    <dl>
        <dt>服务中心</dt>
        <dd>申请售后</dd>
        <dd>售后政策</dd>
    </dl>
</body>
</html>
